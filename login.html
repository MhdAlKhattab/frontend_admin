<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style-admin.css">
  <link rel="stylesheet" href="css/style.css">
  <title>LogIn</title>
</head>

<body>
  <!--Start Login-->
  <div class="login">
    <div class=" padding-top">
        <form class="center-block" id="loginForm">
            <h3 class="text-center log-header color">LOGIN</h3>
            <input class="form-control" type="email" name="email" placeholder="Email" required/>
            <input class="form-control" type="password" name="password" placeholder="Password" required/>
            <p><a href="forget.html">Forget Your Password?</a></p>
            <div class="error-message text-center"></div>
            <div class="log-footer">
              <button class=" btn btn-success" value="Submit">Submit</button>
            </div>
          </form>
          <a href="index.html" class="btn"><i class="fa fa-chevron-right pointer" id=""></i></a>
    </div>
  </div>
  <!--End Login-->


  <script src="js/jq.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="api/auth.js"></script>
</body>

</html>
