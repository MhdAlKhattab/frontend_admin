<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Reset Password</title>
  <link rel="icon" href="image/logo2.png">

<body>
  <div class="login forget-pas">
    <div class=" padding-top">
      <form class="center-block" id="resetPasswordForm">
        <h5 class="text-center log-header color">You Have To Put Your Email, Then We Will Send A Message To This Email
        </h5>
        <input class="form-control" type="text" name="code" placeholder="Code" required />
        <input class="form-control" type="password" name="password" placeholder="Password" required />
        <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" required />
        <div class="error-message text-center"></div>
        <div class="log-footer">
          <button class=" btn btn-success" value="Submit">Send</button>
        </div>
      </form>
      <a href="login.html" class="btn"><i class="fa fa-chevron-right pointer" id=""></i></a>
    </div>
  </div>


  <script src="js/jq.js"></script>
  <script src="js/popper.min.js"></script>

  <script src="api/auth.js"></script>
</body>
